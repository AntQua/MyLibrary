<body>

    <section class="form-section">
        <h1>My<br>Library</h1>
        <P>Here is a personal digital library for your daily reads. This platform allows you to keep track of what
            you've read or are currently reading.</P>

        <form class="form" action="#" method="post" id="submit-book-form">
            <label for="title">*BOOK TITLE:</label>
            <input type="text" id="title" name="title" placeholder="Enter title of book" minlength="5" maxlength="20"
                autofocus required />

            <label for="author">*AUTHOR:</label>
            <input type="text" id="author" name="author" placeholder="Enter author of book"
                pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" minlength="5" maxlength="20"
                title="No numbers allowed. Name Should start with a letter." required />

            <label for="pages">*NUMBER OF PAGES:</label>
            <input type="number" id="pages" name="pages" placeholder="Enter total number of pages" min="1" max="1500"
                required />

            <label for="language">*LANGUAGE:</label>
            <select id="language" name="language" required>
                <option value="" disabled selected>Select Language</option>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Other">Other</option>
            </select>


            <div class="checkbox">
                <label for="read">*DID YOU FINISH THIS BOOK?</label>
                <input type="checkbox" id="read" name="read">
            </div>

            <button type="submit" class="btn-rounded btn-rounded_add">ADD NEW BOOK</button>
        </form>
    </section>

    <section class="counters-section">
        <div class="counters">
            <h3>Total books: <span id="total-books">0</span></h3>
            <i class="fa-solid fa-book"></i>
            <h3>Read books: <span id="total-read-books">0</span></h3>
            <i class="fa-solid fa-book"></i>
            <h3>Unread books: <span id="total-unread-books">0</span></h3>
        </div>
        <div class="show-books-btns">
            <button class="btn-rounded btn-rounded_dark">Show All Books</button>
            <button class="btn-rounded btn-rounded_dark">Show Read Books</button>
            <button class="btn-rounded btn-rounded_dark">Show Unread Books</button>
        </div>
        <form class="form-search">
            <label class="search-label" for="search">Search Book by title:</label>
            <input class="search-input" type="text" id="search" name="search" placeholder="Enter book title">
            <button type="submit" class="btn-rounded btn-rounded_dark">SEARCH</button>
        </form>
    </section>
